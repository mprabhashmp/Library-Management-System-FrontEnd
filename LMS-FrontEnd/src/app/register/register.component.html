<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  

</head>
<body>

  <app-admin-navbar></app-admin-navbar> 

<div class="testbox">
    <form (submit)="register()">
      <div class="banner">
        <h3>Registration Form</h3>
      </div>
  
        <div class="item">
          <label for="email">email<span>*</span></label>
          <input id="email" type="text" name="email"  [(ngModel)]="regData.email" required/>
        </div>
        <div class="item">
          <label for="name">name<span>*</span></label>
          <input id="name" type="text" name="name" pattern="[A-Za-z ]+" [(ngModel)]="regData.name" title="Only English letters are allowed" required/>
        </div>
        <div class="item">
          <label for="nic">nic<span>*</span></label>
          <input id="nic" type="text" name="nic"  pattern="[0-9]+" [(ngModel)]="regData.nic"  title="Only numbers are allowed" required/>
        </div>
        <div class="item">
          <label for="password">address<span>*</span></label>
          <input id="password" type="text" name="password"[(ngModel)]="regData.address" required/>
        </div>
        <div class="item">
          <label for="contact_number">contact_number<span>*</span></label>
          <input id="contact_number" type="text" name="contact_number"  pattern="[0-9]+" [(ngModel)]="regData.contact_number" title="Only numbers are allowed" required/>
        </div>
        <div class="item">
          <label for="dob">DOB<span>*</span></label>
          <input id="dob" type="date" name="dob"   [(ngModel)]="regData.dob" required/>
        </div>
        <div class="item">
          <label for="password">Password<span>*</span></label>
          <input id="password" type="password" name="password" [(ngModel)]="regData.password" required/>
        </div>
      
        <div class="item">
          <p>Gender<span>*</span></p>
          <select name="gender" id="gender" [(ngModel)]="regData.gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <div class="item">
          <p>Role<span>*</span></p>
          <select name="role" id="role" [(ngModel)]="regData.role" required>
            <option value="STUDENT">STUDENT</option>
            <option value="STAFF">STAFF</option>
          </select>
        </div>
      
     
      <div class="btn-block">
       <button type="submit" >SUBMIT</button>
      </div>
      <button type="button" class="btn btn-custom" (click)="clear()">Clear</button>
    </form>
  </div>
  </body>
  </html>
